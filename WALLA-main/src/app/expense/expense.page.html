<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="../../assets/image/schedule.png" class="image">
        </ion-thumbnail>
        <ion-label>date</ion-label>
        <ion-input
          value="{{ date | date: 'dd.MM.yyyy' }}"
          id="date2"
          class="ion-text-end"
        ></ion-input>
        <ion-popover trigger="date2" size="cover">
          <ng-template>
            <ion-datetime
              presentation="date"
              [(ngModel)]="date"
              locale="sl-SI"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="../../assets/image/credit-card.png" class="image">
        </ion-thumbnail>
        <input [(ngModel)]="payee" name="payee" placeholder="Payee" type="text" class="form-control mb-3 rounded-2">
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="../../assets/image/coin.png" class="image">
        </ion-thumbnail>
        <input [(ngModel)]="amount" name="amount" placeholder="Amount" type="number" class="form-control mb-3 rounded-2">

      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="../../assets/image/categories.png" class="image">
        </ion-thumbnail>
        <ion-label>Category</ion-label>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss" [(ngModel)]="category">
          <ion-select-option value="brown">Physical Activities</ion-select-option>
          <ion-select-option value="Holidays & Travel">Holidays & Travel</ion-select-option>
          <ion-select-option value="Transportation">Transportation</ion-select-option>
          <ion-select-option value="Shopping/General">Shopping/General</ion-select-option>
          <ion-select-option value="Clothes">Clothes</ion-select-option>
          <ion-select-option value="Subscriptions & Recurring">Subscriptions & Recurring</ion-select-option>
          <ion-select-option value="Gifts">Gifts</ion-select-option>
          <ion-select-option value="Games & Apps">Games & Apps</ion-select-option>
          <ion-select-option value="Electronics">Electronics</ion-select-option>
          <ion-select-option value="Communications">Communications</ion-select-option>
          <ion-select-option value="TV & Streaming">TV & Streaming</ion-select-option>
          <ion-select-option value="Health & Beauty">Health & Beauty</ion-select-option>
          <ion-select-option value="Banks & Fees">Banks & Fees</ion-select-option>
          <ion-select-option value="Food & Restaurants">Food & Restaurants</ion-select-option>
          <ion-select-option value="Cafe & Bars">Cafe & Bars</ion-select-option>
          <ion-select-option value="Groceries">Groceries</ion-select-option>
          <ion-select-option value="Hobbies ">Hobbies </ion-select-option>
          <ion-select-option value="Entertainment">Entertainment</ion-select-option>
        </ion-select>
      </ion-item>
 
      <ion-button expand="block" shape="round" (click)="setValue()">
        <p>Add</p>
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
